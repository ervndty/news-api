name: Nest.js CI

# Kapan workflow ini dijalankan
on:
  # Dijalankan saat ada push ke branch 'main'
  push:
    branches: [ "main" ]
  # Dijalankan saat ada Pull Request yang ditujukan ke 'main'
  pull_request:
    branches: [ "main" ]

jobs:
  # Nama job-nya (bisa apa saja)
  build-and-test:
    # Menggunakan OS apa untuk menjalankan job
    runs-on: ubuntu-latest

    steps:
      # Langkah 1: Checkout (mengunduh) kode dari repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Langkah 2: Setup Node.js
      # 'setup-node' juga secara otomatis menangani caching untuk npm/yarn/pnpm
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Ganti dengan versi Node.js Anda
          cache: 'npm'      # Gunakan 'yarn' atau 'pnpm' jika Anda memakainya

      # Langkah 3: Install dependencies
      # Menggunakan 'npm ci' lebih cepat dan aman untuk CI 
      # karena menginstal berdasarkan package-lock.json
      - name: Install dependencies
        run: npm ci

      # Langkah 4: Menjalankan Linter
      - name: Run linter
        run: npm run lint

      # Langkah 5: Build project
      # Ini akan mengkompilasi TypeScript ke JavaScript
      - name: Build project
        run: npm run build

      # Langkah 6: Menjalankan Unit Tests
      - name: Run unit tests
        run: npm run test

      # Langkah 7: Menjalankan E2E Tests
      - name: Run E2E tests
        run: npm run test:e2e